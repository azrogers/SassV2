@{
	Layout = "_layout.html";
}

<h2>Admin Page</h2>
<p>
	<em>Fun sass stuff.</em>
</p>
@if(ViewBag.IsGlobalAdmin)
{
<h3>Stack</h3>
<p>
    <a href="/admin/stack">Edit the stack.</a>
</p>
}
<h3>Servers</h3>
<p>
    Servers in italics have never had a recorded SASS command.
</p>
<ul>
	@foreach(var server in ViewBag.Servers)
	{
		<li class=@(server.HasActivity ? "" : "server-no-activity")><a href="/admin/server/@server.Id">@server.Name</a></li>
	}
</ul>
